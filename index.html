<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left_side">
        <div class="transparent">
            <img src="./photos/logo.png" alt="odin_logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right_side">
        <div class="top_side">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="main_side">
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="input_row">
                    <span>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </span>
                    
                    <span>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </span>
                </div>
                <div class="input_row">
                    <span>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </span>

                    <span>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </span>
                </div>
                <div class="input_row">
                    <span>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </span>
                    <span>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </span>
                </div>
            </fieldset>
        </div>
        <div class="bottom_side">
            <button id="create_account">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
